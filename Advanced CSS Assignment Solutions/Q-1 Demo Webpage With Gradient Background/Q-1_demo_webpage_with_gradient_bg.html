<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gradient Background</title>
    <style>
        *{box-sizing: border-box;}
        body{
            padding: 0;margin: 0;
            background-image: linear-gradient(#5E9CCB,#412C87);
        }
        .page{
            width: 100%;
            height: 100vh;
            padding: 220px;
        }
        h1{
            font-size: 60px;
        }
        p{
            font-size: 20px;
        }
        h1,p{
            text-align: center;
            color: #fff;
            font-family: sans-serif;
        }
    </style>
</head>
<body>
    <div class="page">
        <h1>Welcome to Our Website</h1>
        <p>Enjoy the stunning blue gradient background!</p>
    </div>
</body>
</html>
