<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GrayScale Look on Hover</title>
    <style>
        img{
            width: 720px;
            height: 500px;
            /* width: 50%;
            height: 300px; */
            border: 2px solid black;
            margin: 0 auto;
            display: block;
        }
        img:hover{
            filter: grayscale(1);
        }
    </style>
</head>
<body>
    <h1 style="font-family: century gothic;text-align: center;"><u>Hover To Have A GrayScale Look.</u></h1>
    <img src="image/BillGates.jpg" alt="BillGates"/>
</body>
</html>
