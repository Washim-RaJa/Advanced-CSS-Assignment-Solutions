<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSS Transition & Transition</title>
    <style>
        img{
            width: 679px;
            height: 305px;
            /* width: 50%;
            height: 300px; */
            border: 2px solid black;
            margin: 155px auto;
            display: block;
        }
        img:hover{
            transform: scale(2,2);
            transition: 1.5s ease-in-out;
        }
    </style>
</head>
<body>
    <img src="image/dubai.jpg" alt="dubai"/>
</body>
</html>
